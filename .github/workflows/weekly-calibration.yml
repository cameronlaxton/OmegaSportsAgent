name: Weekly Calibration

permissions:
  contents: write

on:
  schedule:
    - cron: "0 4 * * 0" # Sunday 11 PM ET (04:00 UTC Monday)
  workflow_dispatch:

jobs:
  calibrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt && pip install -r lab/requirements.txt

      - name: Run weekly calibration
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}
        run: |
          cd lab
          python -m core.calibration_runner \
            --league NBA \
            --use-agent-outputs \
            --output ../config/calibration/nba_latest.json

      - name: Commit calibration pack
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add config/calibration/
          git commit -m "Weekly calibration $(date +%Y-%m-%d)" || echo "No changes"
          git push

