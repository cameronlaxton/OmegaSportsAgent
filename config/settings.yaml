# OmegaSportsAgent Master Configuration
# Controlled by Agent, Calibrated by Lab

agent:
  timezone: "US/Central"
  scrape_schedule:
    cron: "0 9 * * *"
  leagues:
    enabled: [NFL, NBA, NCAAB, MLB, CFL, NHL, PingPong, eSports]
    scrape_order: [NFL, NBA, NCAAB, MLB, CFL, NHL, PingPong, eSports]
  bookmakers:
    enabled: [DraftKings, FanDuel, Caesars, BetMGM]
    retry_limit: 3

betting:
  global:
    kelly_multiplier: 0.25
    confidence_threshold: 0.60
    stop_loss_limit: -0.10
    max_concurrent_bets: 5

logging:
  validation_mode: "LAX"  # Options: STRICT (fail), LAX (log only)
  output_dir: "data/production_logs"
  schema_validator_path: "config/schema_map.json"

